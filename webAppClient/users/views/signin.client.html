
<section  class=" form-center background" data-ng-controller="UsersController">
    <h1 class="border-title">
        Welcome to Memory game method
    </h1>
    
    <form data-ng-submit="signin()" method="post">
        <div class="form-group ">
            <label for="username"  >
                Username
            </label>
            <input type="text" data-ng-model="username" class="form-control" name="username" id="username"  tabindex="1" required/>
        </div>
        <div class="form-group ">
            <label for="password"  >
                Password
            </label>
            <input type="password" data-ng-model="password" class="form-control" name="password" id="password"  tabindex="1" required/>
        </div>
        <div class="form-group ">
            <input type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary" value="Sign in"/>
        </div>
        <strong class="error" data-ng-bind="error">
        </strong>
        
        
    </form>
    <a href="/#!/signup">
        Sign up for new user
    </a>
</section>
