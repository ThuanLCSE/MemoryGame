<!--
    The create article view
-->
<section class=" form-center background" data-ng-controller="UsersController">
    <h1>
        Sign up for new user
    </h1>
    <!-- The new article form -->
    <form data-ng-submit="signup()" name="signupForm" method="post">
        <div class="form-group ">
            <label for="fullName"  >
                Full name
            </label>
            <input type="text" data-ng-model="fullName" class="form-control"  ng-pattern="/^[a-zA-Z .-]{2,50}$/i"  name="fullName" id="fullName"  tabindex="1" required/>
            <span class="error" ng-show="!signupForm.fullName.$valid && signupForm.fullName.$dirty">
                Full name must be 2 - 50 characters include alphabet,., ,-
            </span>
        </div>
        <div class="form-group ">
            <label for="username"  >
                Username (use for login)
            </label>
            <input type="text" data-ng-model="username" class="form-control"  ng-pattern="/^[a-zA-Z0-9.-]{2,50}$/i"  name="username" id="username"  tabindex="1" required/>
            <span class="error" ng-show="!signupForm.username.$valid && signupForm.username.$dirty">
                Username must be 2 - 50 characters include alphabet,.,-
            </span>
        </div>
        <div class="form-group ">
            <label for="password"  >
                Password
            </label>
            <input type="text" data-ng-model="password" class="form-control" ng-pattern="/^.{6,}$/i"  name="password" id="password"  tabindex="1" required/>
            <span class="error" ng-show="!signupForm.password.$valid  && signupForm.password.$dirty">
                Password must be more than 6 characters
            </span>
        </div>
        <div class="form-group ">
            <label for="email"  >
                Email
            </label>
            <input type="email" data-ng-model="email" name="email"/>
            <span class="error" ng-show="!signupForm.email.$valid  && signupForm.email.$dirty">
                Please enter valid email
            </span>
        </div>
        <div class="form-group ">
            <input type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary" value="Sign up"/>
        </div>
        <strong class="error" data-ng-bind="error">
        </strong>
        <!-- The error message element -->
    </form>
    <a href="/#!/signin">
        I am already a member
    </a>
</section>
